<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Buscador de películas (OMDb)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
<h1>Buscador de películas</h1>


<form id="movie-form" aria-label="Buscar película">
<label for="title">Título de la película</label>
<div class="input-row">
<input id="title" name="title" type="search" placeholder="Escribe el título (ej. The Matrix)" required>
<button id="search-btn" type="button">Buscar</button>
</div>
</form>

<div id="resultado" style="margin-top:20px;"></div>

<script src="script.js" defer></script>
</body>
</html>
